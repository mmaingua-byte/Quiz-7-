<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNC Charlotte Carousel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>UNC Charlotte</h1>
    <p>Let's explore our campus!</p>
  </header>

  <div class="carousel">
    <ul class="carousel-images">
      <li class="carousel-item active">
        <img src="images/campus1.jpg" alt="UNC Charlotte Entrance" />
      </li>
      <li class="carousel-item">
        <img src="images/campus2.jpg" alt="Campus Clock Tower" />
      </li>
      <li class="carousel-item">
        <img src="images/campus3.jpg" alt="Campus Building" />
      </li>
      <li class="carousel-item">
        <img src="images/campus4.jpg" alt="Aerial View of Campus" />
      </li>
      <li class="carousel-item">
        <img src="images/campus5.jpg" alt="Campus View 5" />
      </li>
    </ul>

    <!-- Navigation dots -->
    <div class="carousel-nav">
      <span class="nav-item active" data-index="0"></span>
      <span class="nav-item" data-index="1"></span>
      <span class="nav-item" data-index="2"></span>
      <span class="nav-item" data-index="3"></span>
      <span class="nav-item" data-index="4"></span>
    </div>
  </div>
</body>
</html>
